  <!-- Gijgo -->

  type="text/css"/>

  <!-- Custom css -->
  <link rel="stylesheet"  href="css/mystyle.css"></li>
  <title>Movie Cruiser</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark custom-bg-color">
      <a href="#" class="navbar-brand">
        <i class="material-icons">live_tv</i> Movie Crusier
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto pr-3">
          <li class="nav-item active">
            <a href="admin.html" class="nav-link active">Home</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="single-section">
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 offset-md-1">
          <h1>Edit Movie</h1>
        </div>
      </div>
      <form action="#">
        <div class="row">
          <div class="col-md-5 offset-md-1 form-group">
            <label for="title">Movie Title</label>
            <input type="text" name="title" id="title" class="form-control" required>
          </div>
          <div class="col-md-5 form-group">
            <label for="boxOffice">Box Office</label>
            <input type="text" name="boxOffice" id="boxOffice" class="form-control"  required>
          </div>
          <div class="col-md-5 offset-md-1 form-group">
            <label for="dateOfLaunch">Date of Launch</label>
            <input type="text" name="dateOfLaunch" id="dateOfLaunch" class="form-control" required>
          </div>
          <div class="col-md-5 form-group">
            <label for="genre">Genre</label>
            <select name="genre" id="genre" class="form-control" required>
              <option value="Science Fiction">Science Fiction</option>
              <option value="Superhero">Superhero</option>
              <option value="Romance">Romance</option>
              <option value="Comedy">Comedy</option>
              <option value="Adventure">Adventure</option>
              <option value="Thriller">Thriller</option>
            </select>
          </div>
          <div class="col-md-5 offset-md-1 form-group">
            <label for="teaser">Teaser</label><br/>
            <label class="radio-inline"><input type="radio" name="teaser" id="teaserYes" value="true" required>Yes</label>
            <label class="radio-inline"><input type="radio" name="teaser" id="teaserNo" value="false" required>No</label>
          </div>
          <div class="col-md-5 form-group">
            <label for="active"  class="d-none d-sm-inline">Active <br/></label>
            <label class="checkbox-inline"><input type="checkbox" name="active" id="active" value="true"><span class="d-inline d-sm-none">Active</span></label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-1 offset-md-1">
            <button class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <footer class="text-white page-footer p-1 pl-3 custom-bg-color">
    Copyright 2019
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  type="text/javascript"></script>

  <!-- Custom JS -->

</body>
</html>
